# --------------------------------
# standard jekyll configs
# --------------------------------

permalink: /:year/:month/:title
paginate: 10

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# --------------------------------
# my own config variables
# --------------------------------

# URL to atom feed (registered at feedburner.com)
feedburner_url: http://feeds.feedburner.com/spier

# name of the author
author: Sebastian Spier

# see https://help.github.com/en/articles/configuring-jekyll-plugins
plugins:
  - jekyll-paginate # default plugin
  - jekyll-sitemap # optional plugin
  - jemoji # optional plugin
  - jekyll-seo-tag # optional plugin

# I can also try github favoured markdown
# kramdown:
  # input: GFM

url_root: https://spier.hu
