<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{ page.title }}</title>
  <meta name="author" content="{{ site.author }}" />
  <meta name="description" content="Writings, ideas, and random musings by {{ site.author }}." />

  <!-- Twitter Card: https://dev.twitter.com/docs/cards -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:url" content="{{ site.url_root }}{{ page.url }}" />
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:description" content="{{ page.content | markdownify | strip_html | truncate:190}} ({{ page.content | number_of_words }} words)" />
  <meta name="twitter:creator" content="@sebastianspier" />
  <meta name="twitter:site" content="@sebastianspier" />
  {% if page.image %}
  <meta name="twitter:image" content="{{ site.url_root }}{{ page.image }}" />
  {% endif %}

  <link rel="icon" type="image/ico" href="{{ site.url_root }}/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

  <link rel="alternate" type="application/rss+xml" href="{{ site.feedburner_url }}" />
  <link rel="stylesheet" href="/css/styles.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.4.1/jquery.min.js" integrity="sha512-nMfwEl3895BA1+quPaSgiwpjk+lfpu7s+mK0H8WmSLSREzaGqt37evTRnBw6eFXmXfAmUbyN1rTOPE8gMgSSkg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="/javascript/application.js"></script>
  <script type="text/javascript" src="/javascript/jquery.boastful.js"></script>
  <script type="text/javascript">
   $(document).ready(function() {
      $('#boastful').boastful()
   });
  </script>

	<!-- loading emphasis -->
	<script type="text/javascript" src="/javascript/emphasis-src.js"></script>

  <!-- jekyll-seo-tag -->
  {% seo title=false description=false %}
</head>
<body>

<div id="header">
	<!-- logo -->
	<div id="logo">
	  <a href="{{ site.url_root }}">
			<img src="/images/sebastian/sebastian_spier_profile.jpeg" alt="Sebastian Spier" width="75" height="75" class="avatar" />
	  </a>
	</div>

	<!-- name -->
  <div id="me">
    <a href="{{ site.url_root }}">
      <div id="seb">sebastian</div>
      <div id="spier">spier</div>
    </a>
  </div>

	<!-- shortcut icons -->
  <div id="mousing">&nbsp;</div>
  <div class="site">
    <a href="https://github.com/spier" id="github" class="social-button">
      <img src="/images/icons/github-mark.svg" alt="github" title="@spier on GitHub" height="24" width="24" />
    </a>
    <a href="https://twitter.com/sebastianspier" id="twitter" class="social-button">
      <img src="/images/icons/twitter.png" alt="twitter" title="@sebastianspier on Twitter" height="24" width="24" />
    </a>
    <a rel="me" href="https://hachyderm.io/@spier" id="mastodon" class="social-button">
      <img src="/images/icons/mastodon-logo-black.svg" alt="mastodon" title="@spier@hachyderm.io on Mastodon" height="24" width="24" />
    </a>
    <a href="http://feeds.feedburner.com/spier" id="rss" class="social-button">
      <img src="/images/icons/rss.png" alt="rss" title="Subscribe to RSS feed" height="24" width="24" />
    </a>
  </div>

	<!-- further links -->
  <div id="sections">
    <nav>
      <ul>
        <li> <div> <a href="/about">about</a> </div> </li>
        <li> <div> <a href="/projects">projects</a> </div> </li>
        <li> <div> <a href="/ideas">ideas</a> </div> </li>
      </ul>
    </nav>
  </div>


  <div id="functions">
    <!-- readability -->
    <div class="rdbWrapper" data-show-read-now="1" data-show-read-later="0" data-show-send-to-kindle="0" data-show-print="0" data-show-email="0" data-orientation="0" data-version="1" data-bg-color="#ffffff"></div>
  </div>
</div>


{{ content }}

<!-- Google Analytics -->
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-1782093-8']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>

</body>
</html>
