---
layout: layout
title: "Sebastian Spier"
---

<div class="content">
	
	<div class="related">
	  <ul>
	  {% for post in site.posts %}

		  {% if post.categories contains 'idea' or post.categories contains 'project' %}
		  {% else %}
		  	<li>
	      	<span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
	    	</li>
		  {% endif %}

	  {% endfor %}
	  </ul>
  </div>

</div>
